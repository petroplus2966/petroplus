<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu Board</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
  <meta http-equiv="refresh" content="300">
</head>

<body>
  <div class="screen">
    <div class="canvas">
      <!-- MENU: 2790x1960 -->
      <section class="zone menu">
        <img class="img contain" src="menu.jpg" alt="Menu" />
      </section>

      <!-- PROMO TOP: 1050x980 -->
      <section class="zone promo promoTop">
        <img id="promoTopImg" class="img cover" src="promo1.jpg" alt="Promo Top" />
      </section>

      <!-- PROMO BOTTOM: 1050x980 -->
      <section class="zone promo promoBottom">
        <img id="promoBottomImg" class="img cover" src="promo2.jpg" alt="Promo Bottom" />
      </section>

      <!-- TICKER: 3840x200 -->
      <footer class="ticker">
        <div class="tickLeft">
          <span class="label">OHSWEKEN</span>
          <span class="muted" id="dateText">—</span>
        </div>

        <div class="tickMid">
          <span class="label">Today</span> <span id="todayWeather">—</span>
          <span class="sep">|</span>
          <span class="label">Tomorrow</span> <span id="tomorrowWeather">—</span>
        </div>

        <div class="tickRight" id="clock">—:—</div>
      </footer>
    </div>
  </div>
</body>
</html>
